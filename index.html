<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="tictac.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 style="font-family: Arial, Helvetica, sans-serif; text-align: center; padding-top: 3vh;">Jogo da velha</h1>
    <section class="inputnames">
        <label for="player1">
            <h3 class="h3input">X: <input type="text" placeholder="Nome do Player 1" id="player1"></input>
            </h3>
        </label>

        <label for="player2">
            <h3 class="h3input">O: <input type="text" placeholder="Nome do Player 2" id="player2"></input>
            </h3>
        </label>
    </section>
    <div class="buttonstart">
        <button id="Start" onclick="initializeGame()">Start Game</button>
    </div>
    <h3 id="turnPlayer">Turn: <span id="turnPlayer"></span></h3>
    <div class="containergame">
        <section id="gameField">
            <span class="cursor-pointer" data-region="0.0"></span>
            <span class="cursor-pointer" data-region="0.1"></span>
            <span class="cursor-pointer" data-region="0.2"></span>
            <span class="cursor-pointer" data-region="1.0"></span>
            <span class="cursor-pointer" data-region="1.1"></span>
            <span class="cursor-pointer" data-region="1.2"></span>
            <span class="cursor-pointer" data-region="2.0"></span>
            <span class="cursor-pointer" data-region="2.1"></span>
            <span class="cursor-pointer" data-region="2.2"></span>
        </section>
    </div>
</body>

</html>
